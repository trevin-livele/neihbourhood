{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container form-control">
  <div class="row">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
       {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>
  </div>
</div>


<style>

.container{
  background-color: lightblue;
  margin-top: 10%;
  height: 20pc;
  width: 20pc;

}
</style>


{% endblock %}
